name: TL Schema

on:
  workflow_dispatch:

  schedule:
    - cron: "30 19 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: sh ./update_schema.sh
      - run: |
          git config --global user.name 'SecurityAndStuff'
          git config --global user.email 'SecurityAndStuff@users.noreply.github.com'
          git add .
          git commit -m "TL Schema update"
          git push
